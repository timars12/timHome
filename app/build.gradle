plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'org.jlleitschuh.gradle.ktlint' version '10.3.0'
    id 'io.gitlab.arturbosch.detekt' version '1.21.0'
}

android {

    signingConfigs {
        release {
            storeFile file('/Users/ruslan/Downloads/adminTimApp.jks')
//            storeFile file('C:\\Users\\user\\Desktop\\AndroidTim\\adminTimApp.jks')
            storePassword ''
            keyPassword ''
            keyAlias 'key0admin'
        }
    }

    compileSdk 34

    defaultConfig {
        applicationId "com.timhome.modularizationtest"
        minSdk 23
        targetSdk 34
        versionCode 9
        versionName "1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        benchmark {
            initWith buildTypes.release
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn"]
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion kotlin_compiler_extension_version
    }

    dynamicFeatures = [":authDynamic", ":home", ':settings', ':device']
    namespace 'com.example.modularizationtest'
}
detekt {
    config = files("$rootDir/config/detekt/detekt.yml")
}
ktlint {
    verbose = true
    android = true
    outputToConsole = true
    outputColorName = "RED"
    ignoreFailures = false
    enableExperimentalRules = false
    disabledRules = ["no-wildcard-imports", "max-line-length", "import-ordering"]
    filter {
        exclude("**/generated/**")
        include("**/kotlin/**")
    }
}

dependencies {
    implementation project(":core")
    implementation project(":base")
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
}